          document.getElementById('project-title').textContent = project.title;
          document.getElementById('service-title').textContent = project.title;
          document.getElementById('service-description').textContent = project.description;
          document.getElementById('video-link').href = project.video;
          document.getElementById('video-link').ariaLabel = project.description;
          document.getElementById('details-title').textContent = 'تفاصيل الخدمة';

          // Update details content
          const detailsContent = document.getElementById('details-content');
          project.details.forEach(detail => {
            const detailItem = document.createElement('div');
            detailItem.className = 'detail-item';
            detailItem.innerHTML = `
              <h4>${detail.title}</h4>
              <p>${detail.description}</p>
            `;
            detailsContent.appendChild(detailItem);
          });

          // Update features list
          const featuresList = document.getElementById('features-list');
          project.features.forEach(feature => {
            const li = document.createElement('li');
            li.textContent = feature;
            featuresList.appendChild(li);
          });

          // Initialize Swiper
          new Swiper('.portfolio-details-slider', {
            loop: true,
            autoplay: {
              delay: 5000,
              disableOnInteraction: false
            },
            pagination: {
              el: '.swiper-pagination',
              clickable: true
            }
          });
        } else {
          // Clear main content and show not found message
          main.innerHTML = `
            <div class="container">
              <div class="text-center mb-5">
                <img src="https://media.giphy.com/media/3o7aCQd06IUJTnE9WQ/giphy.gif" alt="404" class="not-found-gif">
                <h2 class="not-found-title">هذه الخدمة غير موجودة</h2>
              </div>
            </div>
          `;
        }

        // Add services section
        const servicesSection = document.createElement('section');
        servicesSection.className = 'services-section py-5';
        servicesSection.innerHTML = `
          <div class="container">
            <div class="row gy-4">
              <div class="col-12">
                <h2 class="text-center mb-4">خدماتنا</h2>
              </div>
              ${Object.entries(data).map(([id, service]) => `
                <div class="col-lg-4 col-md-6">
                  <div class="service-item">
                    <div class="service-img">
                      <img src="${service.image}" alt="${service.title}" class="img-fluid">
                    </div>
                    <div class="service-content">
                      <h3>${service.title}</h3>
                      <p>${service.description}</p>
                      <a href="portfolio-details.html?project=${id}" class="btn btn-primary">
                        عرض التفاصيل
                      </a>
                    </div>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
        main.appendChild(servicesSection);
      })
      .catch(error => {
        console.error('Error loading project data:', error);
        main.innerHTML = `
          <div class="container">
            <div class="text-center mb-5">
              <h2 class="not-found-title">حدث خطأ</h2>
              <p class="mt-3">عذراً، حدث خطأ أثناء تحميل البيانات. يرجى المحاولة مرة أخرى.</p>
              <button onclick="window.location.reload()" class="btn btn-primary mt-3">
                <i class="bi bi-arrow-clockwise"></i>
                إعادة المحاولة
              </button>
            </div>
          </div>
        `;
      });
  });
  </script>

</body>

</html>
